- id: fire_detection_zones
  title: "火灾探测和报警系统分区要求"
  keywords: ["火灾探测", "报警系统", "探测器", "分区"]
  terms: ["fire detection", "smoke detector", "fire alarm", "fire zone"]
  regulations: ["SOLAS II-2/7", "FSS Code Chapter 9"]
  ship_types: ["all"]
  correct_interpretation: "火灾探测系统必须按防火区域分区设置。每个区域应能独立报警，并在驾驶台和消防控制站显示具体区域位置。"
  common_mistake: "认为只要有探测器就行了，忽略了分区显示和独立回路的要求。"
  decision_tree:
    - "Step 1: 确认防火分区划分（主竖区 main vertical zones）"
    - "Step 2: 每个分区需要独立探测回路"
    - "Step 3: 驾驶台火警面板需要逐区显示"
    - "Step 4: 机舱、货舱、起居处所分别有不同的探测器类型要求"

- id: fire_extinguisher_portable
  title: "手提式灭火器配置"
  keywords: ["灭火器", "手提式", "数量", "位置"]
  terms: ["portable fire extinguisher", "fire extinguisher"]
  regulations: ["SOLAS II-2/10", "FSS Code Chapter 4"]
  ship_types: ["all"]
  correct_interpretation: "灭火器配置不是简单的按面积计算。关键是每个逃生通道、机舱入口、厨房、工作间等特定位置必须有，且灭火器类型要匹配火灾类型（A类/B类/C类）。"
  typical_configurations:
    - "机舱：CO2 或干粉灭火器，入口处和操作平台"
    - "起居处所：泡沫或水基灭火器"
    - "厨房：适用于油脂火灾的灭火器（F类）"
    - "电气设备间：CO2 灭火器"

- id: structural_fire_protection
  title: "结构防火 A/B 级分隔"
  keywords: ["防火", "A级", "B级", "分隔", "防火门", "甲级", "乙级"]
  terms: ["A-class division", "B-class division", "fire door", "structural fire protection"]
  regulations: ["SOLAS II-2/3", "SOLAS II-2/9"]
  ship_types: ["all"]
  correct_interpretation: "A级和B级分隔是按防火等级划分的。A级能耐火60分钟且隔热（A-60/A-30/A-15/A-0），B级能耐火30分钟（B-15/B-0）。关键是查SOLAS II-2/9的表格确定哪些处所之间需要什么等级。"
  common_mistake: "认为所有舱壁都需要A-60，实际上等级取决于两侧处所的类型组合。例如走廊和普通房间之间可能只需要B-15。"

- id: fire_division_table
  title: "防火分隔等级查表方法（SOLAS II-2/9 Table 9.1-9.6）"
  keywords: ["防火分隔", "防火等级", "A级", "B级", "舱壁", "甲板", "厨房", "走廊", "驾驶室"]
  terms: ["fire division", "fire integrity", "bulkhead", "deck", "Table 9.1", "Table 9.2", "Table 9.3", "Table 9.4", "Table 9.5", "Table 9.6"]
  regulations: ["SOLAS II-2/9", "SOLAS II-2/3"]
  ship_types: ["all"]
  correct_interpretation: >
    防火分隔等级必须查 SOLAS II-2/9 的表格，不能凭推测。
    Table 9.1/9.2 = 客船(>36人)的舱壁/甲板分隔；
    Table 9.3/9.4 = 客船(≤36人)及货船的舱壁/甲板分隔；
    Table 9.5/9.6 = 油轮(tanker)的舱壁/甲板分隔。
    首先确定船型和适用哪张表，然后确定两侧处所的类别(category)，查表得到等级。
    处所类别示例：控制站=类别(1)，走廊=类别(2)，起居处所=类别(3-8)，服务处所=类别(9-10)，机舱=类别(11)。
  common_mistake: >
    不区分船型直接回答防火等级。不同船型(客船>36人/客船≤36人/货船/tanker)使用不同的分隔表，
    答案可能完全不同。如果用户没有指明船型，必须先确认。
    另一个常见错误是混淆舱壁(bulkhead)和甲板(deck)的表格——垂直分隔和水平分隔的等级要求可能不同。
  decision_tree:
    - "Step 1: 确认船型 → 客船(>36人)用Table 9.1/9.2, 客船(≤36人)/货船用Table 9.3/9.4, tanker用Table 9.5/9.6"
    - "Step 2: 确认建造日期（合同日期、安放龙骨日期）→ 不同年代的表格版本可能不同"
    - "Step 3: 确定每侧处所的类别(category) → 如控制站=类别(1), 走廊=类别(2), 起居处所=类别(3等), 服务处所=类别(9等)"
    - "Step 4: 在对应表格中交叉查找两个类别 → 得到分隔等级(A-60/A-30/A-15/A-0/B-15/B-0/C)"
    - "Step 5: 垂直分隔(甲板)和水平分隔(舱壁)可能等级不同，需分别查表"
