- id: free_fall_lifeboat_exemption
  title: "自由降落救生艇的配置影响"
  keywords: ["自由降落", "free-fall", "救生艇", "豁免"]
  terms: ["free-fall lifeboat", "exemption", "in lieu of"]
  regulations: ["SOLAS III/31.1.4", "SOLAS III/31.1.6"]
  ship_types: ["cargo ship", "bulk carrier", "tanker", "货船", "散货船", "油轮"]
  correct_interpretation: "配备了 free-fall lifeboat（容纳100%人员）后，救生筏的要求可以放宽。两舷的救生筏通常只需要 throw-overboard 类型即可，不强制要求 davit。但仍需满足总容量要求。"
  common_mistake: "认为有了 free-fall lifeboat 就不需要救生筏了。实际上救生筏仍然必须配备，只是不需要 davit-launched 类型。"
