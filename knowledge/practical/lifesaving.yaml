- id: cargo_liferaft_davit
  title: "货船救生筏降落设备配置"
  keywords: ["救生筏", "降落设备", "起降", "davit", "吊车", "释放设备"]
  terms: ["davit-launched liferaft", "throw-overboard", "launching appliance", "free-fall"]
  regulations: ["SOLAS III/31", "SOLAS III/31.1.4", "SOLAS III/31.1.2.2", "SOLAS III/16", "LSA Code 6.1"]
  ship_types: ["cargo ship", "bulk carrier", "tanker", "container ship", "货船", "散货船", "油轮"]
  common_mistake: "看到 SOLAS III/31.1.4 说 'on each side' 就认为两舷都需要 davit-launched liferaft。实际上只要一舷有 davit 即可，另一舷可以是 throw-overboard 抛投式。"
  correct_interpretation: >
    ≥85m 货船必须在每舷配备救生筏，且至少一舷的救生筏必须由降落设备(davit)提供服务。
    SOLAS III/31.1.2.2 原文："The liferafts on at least one side of the ship
    shall be served by launching appliances."
    即使配备了 free-fall lifeboat，仍需至少一舷有 davit-launched liferaft。
  typical_configurations:
    - "最常见配置：船尾 free-fall lifeboat + 一舷 davit-launched liferaft + 另一舷 throw-overboard liferafts"
    - "无 free-fall 配置：一舷 davit + davit-launched liferaft，另一舷 throw-overboard liferaft"
    - "客船配置：通常两舷都需要 davit-launched（要求更严格）"
  decision_tree:
    - "Step 1: 确认船型（货船 vs 客船）"
    - "Step 2: 确认船长（≥85m 适用 SOLAS III/31.1.4）"
    - "Step 3: 是否有 free-fall lifeboat？"
    - "Step 4: 有 free-fall → 仍需至少一舷 davit-launched liferaft（SOLAS III/31.1.2.2）"
    - "Step 5: 无 free-fall → 一舷必须有 davit-launched，另一舷可 throw-overboard"
    - "Step 6: 救生筏存放高度 ≥18m → 该位置的救生筏必须有降落设备"

