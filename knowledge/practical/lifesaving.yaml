- id: cargo_liferaft_davit
  title: "货船救生筏降落设备配置（含 free-fall 场景）"
  keywords: ["救生筏", "降落设备", "起降", "davit", "吊车", "释放设备", "launching appliance"]
  terms: ["davit-launched liferaft", "throw-overboard", "launching appliance", "free-fall", "liferaft davit"]
  regulations: ["SOLAS III/31.1.4", "SOLAS III/31.1.2", "SOLAS III/16", "LSA Code 6.1"]
  ship_types: ["货船", "散货船"]
  scope_required: ["liferaft", "davit", "launching appliance", "救生筏", "降落设备", "吊车", "free-fall", "自由抛落", "自由降落"]
  correct_interpretation: >
    ≥85m 货船，不论是否配备 free-fall lifeboat，均须在至少一舷配备 davit-launched 救生筏。
    Free-fall lifeboat 不免除 davit 要求。
    SOLAS III/31.1.2.2 原文："The liferafts on at least one side of the ship
    shall be served by launching appliances."
    安全逻辑：Free-fall 是高冲击力紧急撤离方式，不适用于受伤、骨折、烧伤或行动不便的船员。
    法规强制要求保留 davit 作为缓慢平稳的替代撤离手段。
  common_mistake: >
    认为"有 free-fall lifeboat 就不需要任何 davit"——这是错误的，已被资深验船师明确否定。
    即使有 free-fall，仍需至少一舷 davit-launched liferaft。
  typical_configurations:
    - "方案A（有 free-fall）：船尾 free-fall lifeboat(100%人员) + 至少一舷 davit-launched 救生筏(强制) + 另一舷 throw-overboard 救生筏"
    - "方案B（无 free-fall）：两舷救生艇(吊车降放) + 至少一舷 davit-launched 救生筏 + 另一舷 throw-overboard 救生筏"
    - "客船配置：通常两舷都需要 davit-launched（要求更严格）"
  decision_tree:
    - "Step 1: 确认船型（货船 vs 客船）"
    - "Step 2: 确认船长（≥85m 适用 SOLAS III/31.1.4）"
    - "Step 3: 是否有 free-fall lifeboat？"
    - "Step 4: 有 free-fall → 仍需至少一舷 davit-launched liferaft（SOLAS III/31.1.2.2）"
    - "Step 5: 无 free-fall → 一舷必须有 davit-launched，另一舷可 throw-overboard"
    - "Step 6: 救生筏存放高度 ≥18m → 该位置的救生筏必须有降落设备"

