- id: odme_discharge_limit
  title: "油轮 ODME 排油限制"
  keywords: ["排油", "ODME", "油轮", "排放限制", "总排油量", "cargo tank", "洗舱水", "oil discharge", "discharge limit"]
  terms: ["oil discharge", "ODME", "cargo tank", "1/30000", "discharge limit", "30 litres per nautical mile", "oil tanker discharge"]
  regulations: ["MARPOL Annex I/Reg.34"]
  ship_types: ["tanker", "oil tanker", "油轮"]
  scope_required: ["ODME", "排油", "oil discharge", "总排油量", "排放限制", "discharge limit", "洗舱", "cargo tank"]
  correct_interpretation: >
    油轮货舱区域每航次排油的三重限制(MARPOL Annex I Reg.34)：
    1. 总排油量 ≤ 总装载容积的 1/30,000（新船，1979年后交付）；旧船(1979年前)为 1/15,000。
       10万DWT油轮示例：约 3-4 m³/航次。
    2. 瞬时排放率 ≤ 30升/海里。
    3. 排放海域：距最近陆地 >50 海里，非特殊海域，船舶在航。
    4. 船上ODME和污油舱布置正在运行中。
  common_mistake: >
    15ppm 是 Regulation 15 对机舱舱底水的标准，不适用于货舱区 ODME。
    MEPC.122(52) 的"溢油参数"是船体设计评估用的，不是操作排放限值。
    "总排油量"指一个航次洗舱水排放的含油总量，由 ODME 系统监控记录。
    货舱区排油用的是总量比(1/30,000)和速率(30L/nmile)控制，
    这与机舱舱底水的15ppm浓度标准是两套完全不同的排放控制体系。
  decision_tree:
    - "Step 1: 确认是货舱区排油还是机舱舱底水排油"
    - "Step 2: 货舱区 → MARPOL Reg.34, 总量≤1/30,000, 速率≤30L/nmile"
    - "Step 3: 机舱舱底水 → MARPOL Reg.15, 浓度≤15ppm（不适用此条目）"
    - "Step 4: 确认船舶交付日期(1979年12月31日前/后)决定1/15,000还是1/30,000"

