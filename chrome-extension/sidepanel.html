<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1d2939;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 12px 16px;
      background: #1e3a5f;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }
    .msg {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 90%;
    }
    .msg--user {
      background: #f0f7ff;
      margin-left: auto;
      text-align: right;
    }
    .msg--assistant {
      background: #f9fafb;
      border: 1px solid #eaecf0;
    }
    .msg--explain {
      background: #fffbeb;
      border: 1px solid #fde68a;
    }
    .msg pre {
      white-space: pre-wrap;
      font-family: inherit;
    }
    .input-area {
      flex-shrink: 0;
      padding: 12px 16px;
      border-top: 1px solid #eaecf0;
      display: flex;
      gap: 8px;
    }
    .input-area textarea {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #d0d5dd;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      resize: none;
      rows: 2;
      min-height: 36px;
      max-height: 100px;
    }
    .input-area button {
      padding: 8px 16px;
      background: #1e3a5f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      align-self: flex-end;
    }
    .input-area button:hover { background: #2d4f7a; }
    .input-area button:disabled { opacity: 0.5; cursor: not-allowed; }
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #eaecf0;
      border-top-color: #2e90fa;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">BV Maritime Assistant</div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <textarea id="chatInput" placeholder="Ask about maritime regulations..." rows="2"></textarea>
    <button id="sendBtn">Send</button>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
