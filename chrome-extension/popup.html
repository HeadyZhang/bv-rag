<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1d2939;
      background: #fff;
    }
    .header {
      padding: 16px;
      background: #1e3a5f;
      color: #fff;
    }
    .header h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 11px;
      opacity: 0.8;
    }
    .section {
      padding: 16px;
      border-bottom: 1px solid #eaecf0;
    }
    .section h2 {
      font-size: 12px;
      font-weight: 600;
      color: #667085;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .status-dot--ok { background: #12b76a; }
    .status-dot--err { background: #f04438; }
    .status-dot--loading { background: #f79009; }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d5dd;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      background: #1e3a5f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #2d4f7a; }
    .note {
      font-size: 11px;
      color: #98a2b3;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BV Maritime Assistant</h1>
    <p>Surveyor's Copilot v0.2.0</p>
  </div>

  <div class="section">
    <h2>Status</h2>
    <div class="status-row">
      <span><span class="status-dot status-dot--loading" id="apiDot"></span>Backend API</span>
      <span id="apiStatus">Checking...</span>
    </div>
    <div class="status-row">
      <span><span class="status-dot status-dot--loading" id="kbDot"></span>Defect KB</span>
      <span id="kbStatus">--</span>
    </div>
  </div>

  <div class="section">
    <h2>Settings</h2>
    <input type="text" id="apiUrl" placeholder="Backend URL (e.g. https://your-app.up.railway.app)">
    <button id="saveBtn">Save</button>
    <p class="note">Default: http://localhost:8000</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
