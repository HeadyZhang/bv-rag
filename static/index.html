<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>BV-RAG Maritime Regulation AI</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
:root {
  --bg: #0a1628;
  --card: #1e3a5f;
  --primary: #3b82f6;
  --primary-hover: #2563eb;
  --text: #e2e8f0;
  --text-muted: #94a3b8;
  --user-bubble: #1d4ed8;
  --ai-bubble: #1e293b;
  --border: #334155;
  --danger: #ef4444;
  --success: #22c55e;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100dvh;
  display: flex;
  flex-direction: column;
  max-width: 768px;
  margin: 0 auto;
}
/* Header */
.header {
  background: linear-gradient(135deg, #0f2744, #1e3a5f);
  padding: 16px 20px;
  text-align: center;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}
.header h1 { font-size: 20px; font-weight: 700; }
.header p { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
/* Chat area */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.msg { max-width: 85%; padding: 12px 16px; border-radius: 16px; line-height: 1.5; font-size: 14px; word-wrap: break-word; }
.msg.user { background: var(--user-bubble); align-self: flex-end; border-bottom-right-radius: 4px; }
.msg.ai { background: var(--ai-bubble); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
.msg .mode-tag { font-size: 10px; color: var(--text-muted); margin-bottom: 4px; }
.msg .answer-content h1,.msg .answer-content h2,.msg .answer-content h3 { font-size: 15px; font-weight: 600; margin: 8px 0 4px; }
.msg .answer-content blockquote { border-left: 3px solid var(--primary); padding-left: 10px; margin: 6px 0; color: var(--text-muted); font-style: italic; }
.msg .answer-content ul,.msg .answer-content ol { padding-left: 20px; margin: 4px 0; }
.msg .answer-content strong { color: #60a5fa; }
.msg .answer-content a,.citation-link { color: #60a5fa; text-decoration: none; }
.msg .answer-content a:hover,.citation-link:hover { text-decoration: underline; }
.loading-msg { color: var(--text-muted); font-style: italic; display: flex; align-items: center; gap: 8px; }

/* Audio controls */
.audio-controls { margin-top: 12px; padding: 8px 0; }
.audio-btn {
  background: rgba(59, 130, 246, 0.2);
  border: 1px solid rgba(59, 130, 246, 0.3);
  color: #93c5fd;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}
.audio-btn:hover {
  background: rgba(59, 130, 246, 0.35);
  border-color: rgba(59, 130, 246, 0.5);
}
.audio-btn .btn-icon { font-size: 14px; }
.voice-player-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 8px 14px;
}
.progress-bar {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  cursor: pointer;
  position: relative;
}
.progress-fill {
  height: 100%;
  background: #3b82f6;
  border-radius: 2px;
  width: 0%;
  transition: width 0.1s linear;
}
.time-display {
  font-size: 11px;
  color: #94a3b8;
  font-family: monospace;
  min-width: 85px;
  text-align: center;
}
.audio-loading {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #94a3b8;
  font-size: 13px;
}
.audio-loading .spinner {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(59, 130, 246, 0.3);
  border-top-color: #3b82f6;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Message meta */
.msg-meta {
  display: flex;
  gap: 12px;
  margin-top: 10px;
  font-size: 12px;
  color: #64748b;
  align-items: center;
  flex-wrap: wrap;
}
.confidence { display: flex; align-items: center; gap: 4px; }
.conf-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--border); }
.conf-dot.active { background: var(--success); }
.confidence-high { color: #22c55e; }
.confidence-medium { color: #f59e0b; }
.confidence-low { color: #ef4444; }
.model-tag { color: #8b5cf6; }

/* Clarification UI */
.clarify-box { background: rgba(59,130,246,0.08); border: 1px solid rgba(59,130,246,0.25); border-radius: 12px; padding: 14px; margin-top: 4px; }
.clarify-box p { margin-bottom: 8px; font-size: 14px; }
.clarify-options { display: flex; flex-wrap: wrap; gap: 6px; margin: 6px 0 10px; }
.clarify-btn {
  background: rgba(59,130,246,0.15); border: 1px solid rgba(59,130,246,0.35);
  color: #93c5fd; padding: 6px 14px; border-radius: 16px; cursor: pointer;
  font-size: 13px; transition: all 0.2s;
}
.clarify-btn:hover { background: rgba(59,130,246,0.3); border-color: rgba(59,130,246,0.5); }

.hidden { display: none !important; }

@keyframes spin { to { transform: rotate(360deg); } }

/* Input area */
.input-area {
  padding: 12px 16px;
  border-top: 1px solid var(--border);
  background: #0f1d32;
  flex-shrink: 0;
}
.text-row { display: flex; gap: 8px; margin-bottom: 8px; }
.text-row input {
  flex: 1; background: var(--ai-bubble); border: 1px solid var(--border);
  color: var(--text); padding: 10px 14px; border-radius: 24px; font-size: 14px; outline: none;
}
.text-row input::placeholder { color: var(--text-muted); }
.text-row input:focus { border-color: var(--primary); }
.send-btn {
  width: 40px; height: 40px; border-radius: 50%; border: none;
  background: var(--primary); color: #fff; cursor: pointer; font-size: 18px;
  display: flex; align-items: center; justify-content: center;
}
.send-btn:hover { background: var(--primary-hover); }
.voice-btn {
  width: 100%; padding: 14px; border-radius: 24px; border: 2px solid var(--border);
  background: transparent; color: var(--text); font-size: 15px; font-weight: 500;
  cursor: pointer; transition: all 0.2s; user-select: none; -webkit-user-select: none;
}
.voice-btn:active,.voice-btn.recording {
  background: var(--danger); border-color: var(--danger); transform: scale(0.97);
}
.voice-btn.recording { animation: pulse 1.2s ease-in-out infinite; }
@keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.7; } }
/* Table styles */
.msg .answer-content .md-table-wrap { overflow-x: auto; margin: 12px 0; }
.msg .answer-content table {
  border-collapse: collapse;
  font-size: 13px;
  min-width: 280px;
  max-width: 100%;
}
.msg .answer-content table thead tr {
  background-color: rgba(59, 130, 246, 0.15);
  font-weight: 600;
}
.msg .answer-content table th,
.msg .answer-content table td {
  border: 1px solid var(--border);
  padding: 8px 14px;
  text-align: left;
  white-space: nowrap;
}
.msg .answer-content table tbody tr:nth-child(even) {
  background-color: rgba(255,255,255,0.03);
}
.msg .answer-content table tbody tr:hover {
  background-color: rgba(59, 130, 246, 0.08);
}
.welcome { text-align: center; color: var(--text-muted); padding: 40px 20px; }
.welcome h2 { font-size: 18px; margin-bottom: 8px; color: var(--text); }
/* Auth UI */
.auth-btn {
  position: absolute; right: 16px; top: 16px;
  background: rgba(59,130,246,0.2); border: 1px solid rgba(59,130,246,0.3);
  color: #93c5fd; padding: 6px 14px; border-radius: 8px; cursor: pointer;
  font-size: 12px;
}
.auth-btn:hover { background: rgba(59,130,246,0.35); }
.auth-dropdown {
  position: absolute; right: 16px; top: 44px;
  background: var(--card); border: 1px solid var(--border); border-radius: 8px;
  padding: 8px 0; min-width: 160px; z-index: 100;
}
.auth-dropdown a {
  display: block; padding: 8px 16px; color: var(--text); text-decoration: none; font-size: 13px;
}
.auth-dropdown a:hover { background: rgba(59,130,246,0.1); }
.modal-overlay {
  display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
  z-index: 200; align-items: center; justify-content: center;
}
.modal-overlay.show { display: flex; }
.modal {
  background: var(--card); border: 1px solid var(--border); border-radius: 16px;
  padding: 24px; width: 340px; max-width: 90vw;
}
.modal h3 { margin-bottom: 16px; text-align: center; }
.modal-tabs { display: flex; margin-bottom: 16px; border-bottom: 1px solid var(--border); }
.modal-tab {
  flex: 1; padding: 8px; text-align: center; cursor: pointer;
  color: var(--text-muted); border-bottom: 2px solid transparent; font-size: 14px;
}
.modal-tab.active { color: var(--primary); border-bottom-color: var(--primary); }
.modal input[type="email"], .modal input[type="password"] {
  width: 100%; padding: 10px 12px; margin-bottom: 10px; border-radius: 8px;
  border: 1px solid var(--border); background: var(--bg); color: var(--text);
  font-size: 14px; box-sizing: border-box;
}
.modal .submit-btn {
  width: 100%; padding: 10px; border: none; border-radius: 8px;
  background: var(--primary); color: #fff; font-size: 14px; cursor: pointer;
  margin-top: 4px;
}
.modal .submit-btn:hover { background: var(--primary-hover); }
.modal .error-msg { color: var(--danger); font-size: 12px; margin-bottom: 8px; }
.modal .guest-link {
  display: block; text-align: center; margin-top: 12px;
  color: var(--text-muted); font-size: 12px; cursor: pointer;
}
.modal .guest-link:hover { color: var(--text); }
/* History sidebar (simple list) */
.history-list { max-height: 300px; overflow-y: auto; }
.history-item {
  padding: 8px 12px; border-bottom: 1px solid var(--border);
  cursor: pointer; font-size: 13px; color: var(--text-muted);
}
.history-item:hover { background: rgba(59,130,246,0.08); color: var(--text); }
.history-item .title { font-weight: 500; }
.history-item .date { font-size: 11px; margin-top: 2px; }
</style>
</head>
<body>
<div class="header" style="position:relative;">
  <h1>BV-RAG</h1>
  <p>Maritime Regulation AI Assistant</p>
  <button class="auth-btn" id="authBtn" onclick="toggleAuthMenu()">Login</button>
  <div class="auth-dropdown hidden" id="authDropdown"></div>
</div>

<!-- Auth Modal -->
<div class="modal-overlay" id="authModal">
  <div class="modal">
    <div class="modal-tabs">
      <div class="modal-tab active" id="tabLogin" onclick="switchAuthTab('login')">Login</div>
      <div class="modal-tab" id="tabRegister" onclick="switchAuthTab('register')">Register</div>
    </div>
    <div id="authError" class="error-msg hidden"></div>
    <form id="authForm" onsubmit="handleAuth(event)">
      <input type="email" id="authEmail" placeholder="Email" required>
      <input type="password" id="authPassword" placeholder="Password (8+ chars, letters + digits)" required>
      <button type="submit" class="submit-btn" id="authSubmitBtn">Login</button>
    </form>
    <span class="guest-link" onclick="closeAuthModal()">Continue as guest</span>
  </div>
</div>

<div class="chat-area" id="chatArea">
  <div class="welcome">
    <h2>Welcome, Surveyor</h2>
    <p>Ask about maritime regulations by text or voice — IMO Conventions, BV Rules, IACS Resolutions and more.</p>
    <p style="margin-top:8px;font-size:12px">Try: "What are the requirements of SOLAS II-1/3-6?"</p>
  </div>
</div>

<div class="input-area">
  <div class="text-row">
    <input type="text" id="textInput" placeholder="Ask about maritime regulations..." autocomplete="off">
    <button class="send-btn" id="sendBtn" title="Send">&#9654;</button>
  </div>
  <button class="voice-btn" id="voiceBtn">Hold to Speak</button>
</div>

<script>
let SESSION_ID = crypto.randomUUID();
const chatArea = document.getElementById('chatArea');
const textInput = document.getElementById('textInput');
const sendBtn = document.getElementById('sendBtn');
const voiceBtn = document.getElementById('voiceBtn');
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;
let msgCounter = 0;
let audioUnlocked = false;
let pendingVoiceAudio = null; // {messageId, audioSrc} waiting to play after unlock

// ============ Global Audio Controller ============
const audioController = {
  currentAudio: null,
  currentMessageId: null,

  play(messageId, audioSrc) {
    if (this.currentAudio) {
      this.currentAudio.pause();
      this.currentAudio.currentTime = 0;
      this._resetUI(this.currentMessageId);
    }
    this.currentAudio = new Audio(audioSrc);
    this.currentMessageId = messageId;
    this.currentAudio.onplay = () => this._updateUI(messageId, 'playing');
    this.currentAudio.onpause = () => {
      if (this.currentAudio && this.currentAudio.currentTime < this.currentAudio.duration) {
        this._updateUI(messageId, 'paused');
      }
    };
    this.currentAudio.onended = () => this._updateUI(messageId, 'ended');
    this.currentAudio.ontimeupdate = () => this._updateProgress(messageId);
    this.currentAudio.onerror = () => this._updateUI(messageId, 'paused');
    var playPromise = this.currentAudio.play();
    if (playPromise) {
      playPromise.catch(() => {
        // Autoplay blocked by browser - show play button so user can tap
        this._updateUI(messageId, 'paused');
      });
    }
  },

  pause() {
    if (this.currentAudio) this.currentAudio.pause();
  },

  resume() {
    if (this.currentAudio) this.currentAudio.play().catch(() => {});
  },

  replay() {
    if (this.currentAudio) {
      this.currentAudio.currentTime = 0;
      this.currentAudio.play().catch(() => {});
    }
  },

  stop() {
    if (this.currentAudio) {
      this.currentAudio.pause();
      this.currentAudio.currentTime = 0;
      this._resetUI(this.currentMessageId);
      this.currentAudio = null;
      this.currentMessageId = null;
    }
  },

  _updateUI(messageId, state) {
    const controls = document.getElementById('audio-controls-' + messageId);
    if (!controls) return;
    controls.dataset.state = state;
    const playBtn = controls.querySelector('.play-btn');
    const pauseBtn = controls.querySelector('.pause-btn');
    const replayBtn = controls.querySelector('.replay-btn');

    if (state === 'playing') {
      if (playBtn) playBtn.classList.add('hidden');
      if (pauseBtn) pauseBtn.classList.remove('hidden');
      if (replayBtn) replayBtn.classList.add('hidden');
    } else if (state === 'paused') {
      if (playBtn) playBtn.classList.remove('hidden');
      if (pauseBtn) pauseBtn.classList.add('hidden');
    } else if (state === 'ended') {
      if (playBtn) playBtn.classList.add('hidden');
      if (pauseBtn) pauseBtn.classList.add('hidden');
      if (replayBtn) replayBtn.classList.remove('hidden');
    }
  },

  _resetUI(messageId) {
    const controls = document.getElementById('audio-controls-' + messageId);
    if (!controls) return;
    controls.dataset.state = 'idle';
    const playBtn = controls.querySelector('.play-btn');
    const pauseBtn = controls.querySelector('.pause-btn');
    const replayBtn = controls.querySelector('.replay-btn');
    if (playBtn) playBtn.classList.remove('hidden');
    if (pauseBtn) pauseBtn.classList.add('hidden');
    if (replayBtn) replayBtn.classList.add('hidden');
    const progressFill = controls.querySelector('.progress-fill');
    if (progressFill) progressFill.style.width = '0%';
    const timeDisplay = controls.querySelector('.time-display');
    if (timeDisplay) timeDisplay.textContent = '0:00 / 0:00';
  },

  _updateProgress(messageId) {
    if (!this.currentAudio) return;
    const controls = document.getElementById('audio-controls-' + messageId);
    if (!controls) return;
    const progressFill = controls.querySelector('.progress-fill');
    const timeDisplay = controls.querySelector('.time-display');
    if (this.currentAudio.duration) {
      const pct = (this.currentAudio.currentTime / this.currentAudio.duration) * 100;
      if (progressFill) progressFill.style.width = pct + '%';
      if (timeDisplay) {
        const cur = Math.floor(this.currentAudio.currentTime);
        const dur = Math.floor(this.currentAudio.duration);
        timeDisplay.textContent =
          Math.floor(cur/60) + ':' + (cur%60).toString().padStart(2,'0') +
          ' / ' +
          Math.floor(dur/60) + ':' + (dur%60).toString().padStart(2,'0');
      }
    }
  }
};

// ============ Helpers ============
function scrollBottom() { chatArea.scrollTop = chatArea.scrollHeight; }

function escapeHtml(t) {
  const d = document.createElement('div'); d.textContent = t; return d.innerHTML;
}

function addUserMsg(text, mode) {
  const d = document.createElement('div');
  d.className = 'msg user';
  d.innerHTML = '<div class="mode-tag">' + (mode === 'voice' ? 'Voice' : 'Text') + '</div>' + escapeHtml(text);
  chatArea.appendChild(d);
  scrollBottom();
}

function addLoadingMsg() {
  const d = document.createElement('div');
  d.className = 'msg ai loading-msg';
  d.id = 'loadingMsg';
  d.innerHTML = '<div class="spinner" style="width:16px;height:16px;border:2px solid var(--border);border-top-color:var(--primary);border-radius:50%;animation:spin 0.8s linear infinite;"></div> Searching regulations...';
  chatArea.appendChild(d);
  scrollBottom();
  return d;
}

function removeLoading() {
  const el = document.getElementById('loadingMsg');
  if (el) el.remove();
}

function renderConfidence(level) {
  const n = level === 'high' ? 3 : level === 'medium' ? 2 : 1;
  let dots = '';
  for (let i = 0; i < 3; i++) dots += '<span class="conf-dot' + (i < n ? ' active' : '') + '"></span>';
  return '<span class="confidence">' + dots + ' ' + (level || 'unknown') + '</span>';
}

function parseMarkdownTables(text) {
  // Parse markdown pipe tables into HTML tables
  var lines = text.split('\n');
  var result = [];
  var i = 0;
  while (i < lines.length) {
    // Detect table: line with |, followed by separator line with |---
    if (i + 1 < lines.length &&
        lines[i].trim().indexOf('|') !== -1 &&
        /^\s*\|?\s*[-:]+[-| :]*$/.test(lines[i+1].trim())) {
      var tableLines = [];
      var j = i;
      while (j < lines.length && lines[j].trim().indexOf('|') !== -1 && lines[j].trim() !== '') {
        tableLines.push(lines[j]);
        j++;
      }
      if (tableLines.length >= 2) {
        var html = '<div class="md-table-wrap"><table>';
        // Header
        var hdrCells = tableLines[0].split('|').map(function(c) { return c.trim(); }).filter(function(c) { return c !== ''; });
        html += '<thead><tr>';
        hdrCells.forEach(function(c) { html += '<th>' + c + '</th>'; });
        html += '</tr></thead><tbody>';
        // Skip separator (tableLines[1])
        for (var k = 2; k < tableLines.length; k++) {
          var cells = tableLines[k].split('|').map(function(c) { return c.trim(); }).filter(function(c) { return c !== ''; });
          html += '<tr>';
          cells.forEach(function(c) { html += '<td>' + c + '</td>'; });
          html += '</tr>';
        }
        html += '</tbody></table></div>';
        result.push(html);
        i = j;
        continue;
      }
    }
    result.push(lines[i]);
    i++;
  }
  return result.join('\n');
}

function renderMarkdown(text, sources) {
  if (!text) return '';
  // Parse tables BEFORE escaping HTML (tables need raw | chars)
  text = parseMarkdownTables(text);
  // Escape HTML but preserve already-rendered table tags
  var tableParts = [];
  var parts = text.split(/(<div class="md-table-wrap">.*?<\/div>)/gs);
  for (var pi = 0; pi < parts.length; pi++) {
    if (parts[pi].indexOf('<div class="md-table-wrap">') === 0) {
      tableParts.push(parts[pi]); // keep table HTML as-is
    } else {
      tableParts.push(escapeHtml(parts[pi]));
    }
  }
  let h = tableParts.join('');
  h = h.replace(/^### (.+)$/gm, '<h3>$1</h3>');
  h = h.replace(/^## (.+)$/gm, '<h2>$1</h2>');
  h = h.replace(/^# (.+)$/gm, '<h1>$1</h1>');
  h = h.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  h = h.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
  h = h.replace(/^- (.+)$/gm, '<li>$1</li>');
  h = h.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
  h = h.replace(/\[([A-Z][^\]]*)\]/g, function(m, p1) {
    // Try matching against sources from API
    var src = sources.find(function(s) {
      return s.url && s.breadcrumb && s.breadcrumb.includes(p1.split(' ')[0]);
    });
    var url = src ? src.url : '';
    // Fallback: generate URL from citation text
    if (!url) {
      var nrMatch = p1.match(/NR\s*(\d+)/i);
      if (nrMatch) {
        var nrUrls = {
          'NR467': 'https://marine-offshore.bureauveritas.com/nr467-rules-classification-steel-ships',
          'NR670': 'https://marine-offshore.bureauveritas.com/nr670-rules-classification-methanol-fuelled-ships',
          'NR529': 'https://marine-offshore.bureauveritas.com/nr529',
          'NR217': 'https://marine-offshore.bureauveritas.com/nr217',
          'NR216': 'https://marine-offshore.bureauveritas.com/nr216'
        };
        var key = 'NR' + nrMatch[1];
        url = nrUrls[key] || ('https://marine-offshore.bureauveritas.com/rules-guidelines?search=' + key);
      } else if (/SOLAS|MARPOL|STCW|COLREG|LSA|FSS|ISM|ISPS|ICLL|MSC|MEPC/i.test(p1)) {
        url = 'https://www.imorules.com';
      }
    }
    if (!url) url = '#';
    var domain = '';
    try { domain = url !== '#' ? ' → ' + new URL(url).hostname : ''; } catch(e) {}
    return '<a class="citation-link" href="' + url + '" target="_blank" rel="noopener" title="' + url + '">[' + p1 + ']' + domain + '</a>';
  });
  h = h.replace(/\n/g, '<br>');
  return h;
}

function playerBarHTML(messageId) {
  return '<div class="voice-player-bar">' +
    '<button class="pause-btn audio-btn" onclick="audioController.pause()"><span class="btn-icon">&#9208;</span></button>' +
    '<button class="play-btn audio-btn hidden" onclick="audioController.resume()"><span class="btn-icon">&#9654;</span></button>' +
    '<div class="progress-bar"><div class="progress-fill"></div></div>' +
    '<span class="time-display">0:00 / 0:00</span>' +
    '<button class="replay-btn audio-btn hidden" onclick="audioController.replay()"><span class="btn-icon">&#128260;</span></button>' +
    '</div>';
}

// ============ On-demand TTS ============
async function requestAndPlayAudio(messageId, answerText) {
  const controls = document.getElementById('audio-controls-' + messageId);
  if (!controls) return;

  // If audio already cached, just play
  if (controls.dataset.audioSrc) {
    audioController.play(messageId, controls.dataset.audioSrc);
    return;
  }

  const playBtn = controls.querySelector('.play-btn');
  const loadingEl = controls.querySelector('.audio-loading');
  if (playBtn) playBtn.classList.add('hidden');
  if (loadingEl) loadingEl.classList.remove('hidden');

  try {
    const formData = new FormData();
    formData.append('text', answerText);
    const response = await fetch('/api/v1/voice/tts', { method: 'POST', body: formData });
    const data = await response.json();

    if (data.answer_audio_base64) {
      const audioSrc = 'data:audio/mp3;base64,' + data.answer_audio_base64;
      controls.dataset.audioSrc = audioSrc;

      // Replace with player bar
      if (loadingEl) loadingEl.classList.add('hidden');
      controls.innerHTML = playerBarHTML(messageId);
      audioController.play(messageId, audioSrc);
    } else {
      if (loadingEl) loadingEl.classList.add('hidden');
      if (playBtn) {
        playBtn.classList.remove('hidden');
        playBtn.innerHTML = '<span class="btn-icon">&#10060;</span> Audio failed';
      }
    }
  } catch(e) {
    if (loadingEl) loadingEl.classList.add('hidden');
    if (playBtn) {
      playBtn.classList.remove('hidden');
      playBtn.innerHTML = '<span class="btn-icon">&#10060;</span> Audio failed';
    }
  }
}

// ============ Add AI Message ============
function addAIMsg(data, inputMode) {
  removeLoading();
  msgCounter++;
  const mid = 'msg' + msgCounter;
  const d = document.createElement('div');
  d.className = 'msg ai';
  d.id = 'msg-' + mid;

  const answerText = data.answer_text || '';
  const confidence = data.confidence || 'medium';
  const timing = data.timing || {};
  const modelUsed = data.model_used || '';
  const sources = data.sources || [];
  const mode = inputMode || data.input_mode || 'text';

  let html = '<div class="answer-content">' + renderMarkdown(answerText, sources) + '</div>';

  // Audio controls
  html += '<div id="audio-controls-' + mid + '" class="audio-controls" data-state="idle">';
  if (mode === 'text') {
    // Text input: show Play Audio button
    html += '<button class="play-btn audio-btn" onclick="requestAndPlayAudio(\'' + mid + '\', document.getElementById(\'msg-' + mid + '\').dataset.answerText)">' +
      '<span class="btn-icon">&#128266;</span> Play Audio</button>';
    html += '<div class="audio-loading hidden"><div class="spinner"></div> Loading audio...</div>';
  } else {
    // Voice input: show player bar (auto-play)
    html += playerBarHTML(mid);
  }
  html += '</div>';

  // Meta info
  html += '<div class="msg-meta">';
  html += renderConfidence(confidence);
  if (timing.total_ms) html += '<span>' + (timing.total_ms / 1000).toFixed(1) + 's</span>';
  if (modelUsed) {
    const isHaiku = modelUsed.toLowerCase().includes('haiku');
    html += '<span class="model-tag">' + (isHaiku ? '&#9889; haiku' : '&#129504; sonnet') + '</span>';
  }
  html += '</div>';

  d.innerHTML = html;
  d.dataset.answerText = answerText;
  chatArea.appendChild(d);
  scrollBottom();

  // Voice input: auto-play audio
  if (mode === 'voice' && data.answer_audio_base64) {
    const audioSrc = 'data:audio/mp3;base64,' + data.answer_audio_base64;
    const controls = document.getElementById('audio-controls-' + mid);
    if (controls) controls.dataset.audioSrc = audioSrc;
    setTimeout(function() { audioController.play(mid, audioSrc); }, 100);
  }
}

// ============ Clarification UI ============
function displayClarification(data) {
  removeLoading();
  const d = document.createElement('div');
  d.className = 'msg ai';

  let html = '<div class="clarify-box">';
  html += '<p><strong>' + escapeHtml(data.answer_text.split('\n')[0]) + '</strong></p>';

  const questions = data.questions || [];
  const originalQuery = data._originalQuery || '';

  questions.forEach(function(q, i) {
    html += '<p>' + (i+1) + '. ' + escapeHtml(q.question) + '</p>';
    if (q.options) {
      html += '<div class="clarify-options">';
      q.options.forEach(function(opt) {
        html += '<button class="clarify-btn" onclick="submitClarification(\'' +
          escapeHtml(originalQuery).replace(/'/g, "\\'") + '\', \'' +
          escapeHtml(opt).replace(/'/g, "\\'") + '\')">' + escapeHtml(opt) + '</button>';
      });
      html += '</div>';
    }
  });
  html += '</div>';

  d.innerHTML = html;
  chatArea.appendChild(d);
  scrollBottom();
}

function submitClarification(originalQuery, supplement) {
  const mergedQuery = originalQuery + '（补充信息：' + supplement + '）';
  sendText(mergedQuery);
}

// ============ Send Text Query ============
async function sendText(text) {
  if (!text.trim()) return;
  const welcome = chatArea.querySelector('.welcome');
  if (welcome) welcome.remove();
  addUserMsg(text, 'text');
  textInput.value = '';
  addLoadingMsg();

  const form = new FormData();
  form.append('text', text);
  form.append('session_id', SESSION_ID);
  form.append('generate_audio', 'false');
  form.append('input_mode', 'text');

  try {
    var fetchOpts = {method:'POST', body:form};
    var token = localStorage.getItem('bvrag_token');
    if (token) {
      fetchOpts.headers = {'Authorization': 'Bearer ' + token};
    }
    const res = await fetch('/api/v1/voice/text-query', fetchOpts);
    const data = await res.json();
    if (data.session_id) SESSION_ID = data.session_id;

    if (data.action === 'clarify') {
      data._originalQuery = text;
      displayClarification(data);
    } else {
      addAIMsg(data, 'text');
    }
  } catch(e) {
    removeLoading();
    addAIMsg({answer_text:'Error: ' + e.message, confidence:'low', timing:{}, sources:[]}, 'text');
  }
}

// ============ Send Voice Query ============
async function sendAudio(blob) {
  const welcome = chatArea.querySelector('.welcome');
  if (welcome) welcome.remove();
  addUserMsg('(Voice message)', 'voice');
  addLoadingMsg();

  const form = new FormData();
  form.append('audio', blob, 'audio.webm');
  form.append('session_id', SESSION_ID);

  try {
    const res = await fetch('/api/v1/voice/query', {method:'POST', body:form});
    const data = await res.json();
    if (data.session_id) SESSION_ID = data.session_id;
    const userMsgs = chatArea.querySelectorAll('.msg.user');
    const lastUser = userMsgs[userMsgs.length - 1];
    if (lastUser && data.transcription) {
      lastUser.innerHTML = '<div class="mode-tag">Voice</div>' + escapeHtml(data.transcription);
    }

    if (data.action === 'clarify') {
      data._originalQuery = data.transcription || '';
      displayClarification(data);
    } else {
      addAIMsg(data, 'voice');
    }
  } catch(e) {
    removeLoading();
    addAIMsg({answer_text:'Error: ' + e.message, confidence:'low', timing:{}, sources:[]}, 'voice');
  }
}

// ============ Event Bindings ============
sendBtn.onclick = () => sendText(textInput.value);
textInput.onkeydown = (e) => { if (e.key === 'Enter') sendText(textInput.value); };

async function initRecorder() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRecorder = new MediaRecorder(stream, {mimeType:'audio/webm;codecs=opus'});
    mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) audioChunks.push(e.data); };
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, {type:'audio/webm'});
      audioChunks = [];
      if (blob.size > 1000) sendAudio(blob);
    };
  } catch(e) {
    voiceBtn.textContent = 'Microphone unavailable';
    voiceBtn.disabled = true;
  }
}

function startRec() {
  if (!mediaRecorder || mediaRecorder.state === 'recording') return;
  audioChunks = [];
  mediaRecorder.start();
  isRecording = true;
  voiceBtn.classList.add('recording');
  voiceBtn.textContent = 'Recording...';
}

function stopRec() {
  if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
  mediaRecorder.stop();
  isRecording = false;
  voiceBtn.classList.remove('recording');
  voiceBtn.textContent = 'Hold to Speak';

  // Unlock audio context on user gesture (touchend/mouseup)
  // Mobile browsers require audio.play() within a user-initiated event
  if (!audioUnlocked) {
    var silentAudio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAABhgC7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAAYYoRwmHAAAAAAD/+1DEAAAGAAGn9AAAIgAANP8AAAAT');
    silentAudio.play().then(function() {
      audioUnlocked = true;
    }).catch(function() {});
  }
}

voiceBtn.onmousedown = voiceBtn.ontouchstart = (e) => { e.preventDefault(); startRec(); };
voiceBtn.onmouseup = voiceBtn.onmouseleave = voiceBtn.ontouchend = (e) => { e.preventDefault(); stopRec(); };

initRecorder();

// ============ Auth System ============
var authMode = 'login'; // 'login' or 'register'

function switchAuthTab(mode) {
  authMode = mode;
  document.getElementById('tabLogin').className = 'modal-tab' + (mode === 'login' ? ' active' : '');
  document.getElementById('tabRegister').className = 'modal-tab' + (mode === 'register' ? ' active' : '');
  document.getElementById('authSubmitBtn').textContent = mode === 'login' ? 'Login' : 'Register';
  document.getElementById('authError').classList.add('hidden');
}

function toggleAuthMenu() {
  var token = localStorage.getItem('bvrag_token');
  if (token) {
    var dd = document.getElementById('authDropdown');
    if (dd.classList.contains('hidden')) {
      var user = JSON.parse(localStorage.getItem('bvrag_user') || '{}');
      dd.innerHTML = '<a style="color:var(--text-muted);pointer-events:none;">' + (user.email || 'User') + '</a>' +
        '<a href="#" onclick="loadHistory();return false;">Chat History</a>' +
        '<a href="#" onclick="logoutUser();return false;">Logout</a>';
      dd.classList.remove('hidden');
    } else {
      dd.classList.add('hidden');
    }
  } else {
    document.getElementById('authModal').classList.add('show');
    switchAuthTab('login');
  }
}

function closeAuthModal() {
  document.getElementById('authModal').classList.remove('show');
  document.getElementById('authError').classList.add('hidden');
}

async function handleAuth(e) {
  e.preventDefault();
  var email = document.getElementById('authEmail').value;
  var password = document.getElementById('authPassword').value;
  var errorEl = document.getElementById('authError');
  errorEl.classList.add('hidden');

  var endpoint = authMode === 'login' ? '/api/v1/auth/login' : '/api/v1/auth/register';
  try {
    var res = await fetch(endpoint, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({email: email, password: password})
    });
    var data = await res.json();
    if (!res.ok) {
      errorEl.textContent = data.detail || 'Error';
      errorEl.classList.remove('hidden');
      return;
    }
    localStorage.setItem('bvrag_token', data.token);
    localStorage.setItem('bvrag_user', JSON.stringify(data.user));
    updateAuthUI(data.user);
    closeAuthModal();
  } catch(err) {
    errorEl.textContent = 'Network error';
    errorEl.classList.remove('hidden');
  }
}

function updateAuthUI(user) {
  var btn = document.getElementById('authBtn');
  if (user) {
    btn.textContent = user.email.split('@')[0];
  } else {
    btn.textContent = 'Login';
  }
  document.getElementById('authDropdown').classList.add('hidden');
}

function logoutUser() {
  localStorage.removeItem('bvrag_token');
  localStorage.removeItem('bvrag_user');
  updateAuthUI(null);
  document.getElementById('authDropdown').classList.add('hidden');
}

async function loadHistory() {
  var token = localStorage.getItem('bvrag_token');
  if (!token) return;
  document.getElementById('authDropdown').classList.add('hidden');
  try {
    var res = await fetch('/api/v1/chat/sessions', {
      headers: {'Authorization': 'Bearer ' + token}
    });
    var data = await res.json();
    if (data.sessions && data.sessions.length > 0) {
      var welcome = chatArea.querySelector('.welcome');
      if (welcome) welcome.remove();
      var d = document.createElement('div');
      d.className = 'msg ai';
      var html = '<div class="answer-content"><h3>Chat History</h3><div class="history-list">';
      data.sessions.forEach(function(s) {
        var dt = new Date(s.updated_at || s.created_at).toLocaleDateString();
        html += '<div class="history-item" onclick="loadSession(\'' + s.id + '\')">' +
          '<div class="title">' + escapeHtml(s.title || 'Untitled') + '</div>' +
          '<div class="date">' + dt + '</div></div>';
      });
      html += '</div></div>';
      d.innerHTML = html;
      chatArea.appendChild(d);
      scrollBottom();
    }
  } catch(e) {}
}

async function loadSession(sessionId) {
  var token = localStorage.getItem('bvrag_token');
  if (!token) return;
  try {
    var res = await fetch('/api/v1/chat/sessions/' + sessionId + '/messages', {
      headers: {'Authorization': 'Bearer ' + token}
    });
    var data = await res.json();
    if (data.messages) {
      // Clear chat area and replay messages
      chatArea.innerHTML = '';
      data.messages.forEach(function(m) {
        if (m.role === 'user') {
          addUserMsg(m.content, 'text');
        } else {
          addAIMsg({answer_text: m.content, confidence: 'medium', timing: {}, sources: []}, 'text');
        }
      });
    }
  } catch(e) {}
}

// Restore login state on page load
(function() {
  var token = localStorage.getItem('bvrag_token');
  if (token) {
    var user = JSON.parse(localStorage.getItem('bvrag_user') || 'null');
    if (user) updateAuthUI(user);
    // Verify token is still valid
    fetch('/api/v1/auth/me', {headers: {'Authorization': 'Bearer ' + token}})
      .then(function(r) { if (!r.ok) logoutUser(); })
      .catch(function() {});
  }
})();

// Close modal on overlay click
document.getElementById('authModal').addEventListener('click', function(e) {
  if (e.target === this) closeAuthModal();
});
</script>
